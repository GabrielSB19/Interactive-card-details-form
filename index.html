<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main class="main-container">
    <section class="main-container__background-section">
      <div class="card">
        <img class="card__logo" src="./images/card-logo.svg" alt="">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="card__details-name">Jane Appleseed</p>
          <p class=""><span class="card__details-month">00</span>/<span class="card__details-year">00</span></p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div>
    </section>
    <section class="main-container__form-section">
      <form action="" class="form">
        <label for="cardholder">Cardholder Name</label>
        <input class="form__input" type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
        <div class="form__cardholder-error error"></div>
        <label for="cardnumber">Card Number</label>
        <input class="form__input" type="text" name="cardnumber" id="cardnumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <div class="form__cardnumber-error error"></div>
        <div class="form__date-cvc">
          <label for="">Exp. Date (MM/YY)</label>
          <label for="">CVC</label>
          <div>
            <input class="form__input" type="text" maxlength="2" name="cardmonth" placeholder="MM" id="cardmonth">
            <input class="form__input" type="text" maxlength="4"name="cardyear" placeholder="YY" id="cardyear">
          </div>
          <input type="text" name="cardcvc" id="cardcvc" maxlength="3" placeholder="e.g. 123">
          <div class="error-container">
            <div class="form__input-mm--error error"></div>
            <div class="form__input-yy--error error"></div>
          </div>
          <div class="form__input-cvc--error error"></div>
        </div>
        <input type="submit" value="Confirm" class="form__submit">
      </form>
    </section>
  </main>

  <!-- Completed state start -->

  <section class="thanks-section">
    <img src="./images/icon-complete.svg" alt="" class="thanks-section__img">
    <h1 class="thanks-section__title">Thank you!</h1>
    <p class="thanks-section__text">We've added your card details</p>
    <button class="thanks-section__buttom">Continue</button>
  </section>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Suarez</a>.
  </div>
</body>
</html>
